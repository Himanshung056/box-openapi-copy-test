---
title: File Request (Copy)
type: object
description: |-
  The request body to copy a file request.

allOf:
  - $ref: '#/components/schemas/FileRequestUpdateRequest'
  - required:
      - folder
    properties:
      folder:
        type: object
        description: |-
          The folder to associate the new file request to.
        required:
          - id
        properties:
          id:
            type: string
            example: "42037322"
            description: |-
              The ID of the folder to associate the new
              file request to.
