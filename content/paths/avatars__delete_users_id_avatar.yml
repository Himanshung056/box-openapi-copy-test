---
operationId: delete_users_id_avatar

x-box-tag: avatars

summary: Delete user avatar

tags:
  - User avatars
description: |-
  Removes an existing user avatar.
  You cannot reverse this operation.
parameters:
  - $ref: ../attributes/user_id.yml
responses:
  204:
    description: |-
      Removes the avatar and returns an empty response.
  400:
    description: |-
      Returned if the avatar removal was unsuccessful.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  403:
    description: |-
      Returned if the user does not have necessary permissions
      or is not activated.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  404:
    description: |-
      Returned if the user or user avatar does not exist
      or cannot be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  405:
    description: |-
      Returned if the `ff_enable_user_avatar_api` parameter is set to `no`.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  503:
    description: |-
      Returned if the user avatar is not saved successfully.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
