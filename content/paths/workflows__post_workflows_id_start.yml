---
operationId: post_workflows_id_start

summary: Starts workflow based on request body

tags:
  - Workflows

x-box-tag: workflows

description: |-
  Initiates a flow with a trigger type of `MANUAL_START`.

parameters:
  - $ref: '../attributes/workflow_id.yml'

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - target
          - triggers
          - address
        properties:
          target:
            type: object
            description: |-
              The item that will trigger the webhook
            properties:
              id:
                description: |-
                  The ID of the item to trigger a webhook
                type: string
                example: "1231232"

              type:
                description: |-
                  The type of item to trigger a webhook
                type: string
                example: file
                enum:
                  - file
                  - folder

          address:
            type: string
            example: "https://example.com/webhooks"
            description: |-
              The URL that is notified by this webhook

          triggers:
            type: array
            example:
              - FILE.UPLOADED
            description: |-
              An array of event names that this webhook is
              to be triggered for
            items:
              $ref: '../attributes/webhook_trigger.yml'

responses:
  204:
    description: |-
      Starts the workflow.

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
