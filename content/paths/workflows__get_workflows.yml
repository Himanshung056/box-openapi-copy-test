---
operationId: get_workflows

summary: Returns workflow based on parameters

tags:
  - Workflows

x-box-tag: workflows

description: |-
  Returns all defined workflows for the requesting application.

parameters:
  - $ref: '../attributes/folder_id--query.yml'

responses:
  200:
    description: |-
      Returns the workflow.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Workflow'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
