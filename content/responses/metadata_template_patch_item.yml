---
title: Metadata Template Patch Item

x-box-resource-id: metadata-template-patch-item

type: 'object'

description: |-
  A patch operation for the
  changes to make to the metadata template.

required:
  - op
properties:
  op:
    type: string
    example: "addEnumOption"
    enum:
      - editTemplate
      - addField
      - reorderFields
      - addEnumOption
      - reorderEnumOptions
      - reorderMultiSelectOptions
      - addMultiSelectOption
      - editField
      - removeField
      - editEnumOption
      - removeEnumOption
      - editMultiSelectOption
      - removeMultiSelectOption

    description: |-
      The type of change to perform on the template. Some
      of these are hazardous as they will change existing templates.

  data:
    description: |-
      The data for the operation. This will vary depending on the operation
      being performed.
    example:
      displayName: "New name"
    additionalProperties:
      type: string
      description: The value of a custom data entry.
      example: "New name"

  fieldKey:
    type: string
    example: category
    description: |-
      For operations that affect a single field this defines the key of the
      field that is affected.

  fieldKeys:
    type: array
    items:
      type: string
    example:
      - category
      - name
    description: |-
      For operations that affect multiple fields this defines the keys of the
      fields that are affected.

  enumOptionKey:
    description: |-
      For operations that affect a single `enum` option this defines
      the key of the option that is affected.
    type: string
    example: option1

  enumOptionKeys:
    description: |-
      For operations that affect multiple `enum` options this defines
      the keys of the options that are affected.
    type: array
    items:
      type: string
    example:
      - option1
      - option2
      - option3

  multiSelectOptionKey:
    description: |-
      For operations that affect a single multi select option this defines
      the key of the option that is affected.
    type: string
    example: option1

  multiSelectOptionKeys:
    description: |-
      For operations that affect multiple multi select options this defines
      the keys of the options that are affected.
    type: array
    items:
      type: string
    example:
      - option1
      - option2
      - option3
