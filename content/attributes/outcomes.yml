---
type: array
items:
  type: object
  description: |-
    List of outcomes to perform once the conditions of trigger are met.
  properties:
    id:
      type: string
      description: The identifier of the outcome
      example: '12345'
    type:
      type: string
      description: The outcomes resource type
      example: outcome
      enum:
        - outcome
    name:
      type: string
      description: The name of the outcome
      example: 'test'
    action_type:
      type: string
      description: The type of outcome
      example: share_folder
      enum:
        - add_metadata
        - assign_task
        - copy_file
        - copy_folder
        - create_folder
        - delete_file
        - delete_folder
        - lock_file
        - move_file
        - move_folder
        - remove_watermark_file
        - rename_folder
        - restore_folder
        - share_file
        - share_folder
        - unlock_file
        - upload_file
        - wait_for_task
        - watermark_file
        - go_back_to_step
        - apply_file_classification
        - apply_folder_classification
        - send_notification
    parameters_object:
      type: object
      example:
        folder: {type: 'folder', id: {value: '1234567'}}
        collaborators: {type: 'variable', variable_type: 'user_list'}
        role: {type: 'variable', variable_type: 'collaborator_role'}
      description: |-
        Information about how to complete the outcome which varies based on
        `action_type` selected
