---
type: object

description:
  The permissions that the authenticated user has for an item.

properties:
  can_delete:
    type: boolean
    description: Specifies if the user can delete this item
    example: true
    nullable: false
  can_download:
    type: boolean
    description: Specifies if the user can download this item
    example: true
    nullable: false
  can_invite_collaborator:
    type: boolean
    description: |-
      Specifies if the user can invite collaborators to the item
    example: true
    nullable: false
  can_rename:
    type: boolean
    description: Specifies if the user can rename this item
    example: true
    nullable: false
  can_set_share_access:
    type: boolean
    description: |-
      Specifies if the user can manage shared links for
      this item
    example: true
    nullable: false
  can_share:
    type: boolean
    description: |-
      Specifies if the user can invite new collaborators to this item
    example: true
    nullable: false
