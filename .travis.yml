language: node_js
cache:
  directories:
  - node_modules
before_install:
- pip install --user yamllint
install:
- npm install
node_js:
- 11
before_deploy: 
- npm run build
- npm run build:swagger
deploy:
- provider: pages
  local-dir: build/openapi
  target_branch: en
  github-token: "$GITHUB_TOKEN"
  skip-cleanup: true
  keep-history: true
  on:
    branch: "master"
    node: 11
- provider: pages
  local-dir: build/openapi
  target_branch: gh-pages
  github-token: "$GITHUB_TOKEN"
  skip-cleanup: true
  keep-history: true
  on:
    branch: "master"
    node: 11
- provider: pages
  local-dir: build/swagger
  target_branch: "swagger-2.0"
  github-token: "$GITHUB_TOKEN"
  skip-cleanup: true
  keep-history: true
  on:
    branch: "master"
    node: 11
after_deploy:
   - curl -LO https://raw.github.com/box-devrel/travis-dependent-builds/master/trigger.sh
   - chmod +x trigger.sh
   - ./trigger.sh box box-postman master $GITHUB_TOKEN 
notifications:
  slack:
    secure: 
  on_start: always
  email: false
